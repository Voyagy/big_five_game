<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=dvice-width, initial-scale=1.0">
    <title>BIG5ゲーム スコア</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Big5 Game Score</h1>
        <div class="name">
          <input class="name-box" type="text" value=""><p class="name-tail">さんのBig5は？</p>
        </div>
        <div class="concordance element">
          <div class="element-name">
            <p>協調性</p>
          </div>
          <div class="element-btns">
            <button class="rmv count-btn" id="rmv-concord" type="button" name="button" onclick="btnRmv(concord)">-</button>
            <input class="input" id="concord-param" type="text" name="param" value="0">
            <button class="add" id="add-concord" type="button" name="button" onclick="btnAdd(concord)">+</button>
          </div>
        </div>
        <div class="externality element">
          <div class="element-name">
            <p>外向性</p>
          </div>
          <div class="element-btns">
            <button class="rmv" id="rmv-external" type="button" name="button" onclick="btnRmv(external)">-</button>
            <input class="input" id="external-param" type="text" name="param" value="0">
            <button class="add" id="add-external" type="button" name="button" onclick="btnAdd(external)">+</button>
          </div>
        </div>
        <div class="opening element">
          <div class="element-name">
            <p>開放性</p>
          </div>
          <div class="element-btns">
            <button class="rmv" id="rmv-open" type="button" name="button" onclick="btnRmv(opening, countO)">-</button>
            <input class="input" id="open-param" type="text" name="param" value="0">
            <button class="add" id="add-open" type="button" name="button" onclick="btnAdd(opening, countO)">+</button>
          </div>
        </div>
        <div class="honesty element">
          <div class="element-name">
            <p>誠実性</p>
          </div>
          <div class="element-btns">
            <button class="rmv" id="rmv-honest" type="button" name="button" onclick="btnRmv(honesty, countH)">-</button>
            <input class="input" id="honest-param" type="text" name="param" value="0">
            <button class="add"  id="add-honest" type="button" name="button" onclick="btnAdd(honesty, countH)">+</button>
         </div>
       </div>
       <div class="neurotic-tendency element">
        <div class="element-name">
          <p>神経症的傾向</p>
        </div>
        <div class="element-btns">
          <button class="rmv" id="rmv-neurosis" type="button" name="button" onclick="btnRmv(neurosis, countN)">-</button>
          <input class="input" id="neurosis-param" type="text" name="param" value="0">
          <button class="add" id="add-neurosis" type="button" name="button" onclick="btnAdd(neurosis, countN)">+</button>
        </div>
      </div>
        <div class="reset-btn">
          <button type="button" name="reset" id="reset">reset</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
